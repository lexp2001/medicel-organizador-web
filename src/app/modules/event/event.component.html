<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <!-- <div class="flex flex-wrap items-center font-medium">
                <button mat-button color="primary"><mat-icon svgIcon="heroicons_outline:arrow-narrow-left"></mat-icon> Dashboard</button>
            </div> -->
            <div  class="flex flex-wrap items-center font-medium">
                <div>
                    <a [routerLink]="['/dashboards/project']" class="whitespace-nowrap text-primary-500"><--Dashboard</a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Faenas
                    <button [routerLink]="['/events/edit']" mat-raised-button color="primary" style="float: right;">Crear Faena</button>
                </h2>
                
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- <div class="mb-6 sm:mb-12">
            <mat-button-toggle-group
                class="flex flex-wrap -m-2">
                <ng-container >
                    <mat-button-toggle class="m-2">
                        <span class="text-secondary">Faenas Activas</span>
                        <span class="ml-1.5 font-medium text-secondary"> (2)</span>
                    </mat-button-toggle>
                </ng-container>
                <ng-container >
                    <mat-button-toggle class="m-2">
                        <span class="text-secondary">Faenas Inactivas</span>
                        <span class="ml-1.5 font-medium text-secondary"> (5)</span>
                    </mat-button-toggle>
                </ng-container>
            </mat-button-toggle-group>
        </div> -->

        <div class="flex flex-wrap items-start w-full max-w-400 -m-4" style="height: calc(100% - 100px);">

            <mat-progress-bar *ngIf="showProgressBar" mode="indeterminate"></mat-progress-bar>

            <fuse-card *ngFor="let labor of laborData, let i = index" class="flex flex-col max-w-80 w-full filter-listing m-2">
                <img
                    class="object-cover"
                    [src]="labor.img"
                    alt="Card cover image">
                <div class="m-8 mb-4">
                    <div class="flex justify-between">
                        <div class="flex flex-col" style="max-width: 100%;">
                            <div class="text-md font-semibold leading-tight mt-1" 
                            style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 200px;">{{labor.name}}</div>
                            <div class="text-secondary text-md mt-1">{{labor.dateCreation}}</div>
                        </div>
                        <button
                            class="-mt-2 -mr-2"
                            mat-icon-button>
                            <mat-icon
                                class="text-hint icon-size-5"
                                [svgIcon]="'heroicons_solid:check-circle'"></mat-icon>
                        </button>
                    </div>
                    <hr class="border-b my-4">
                    <div class="flex flex-wrap text-md">
                        <span class="whitespace-nowrap"><b>200</b> Trabajadores</span>
                        <span class="text-secondary mx-2">&bull;</span>
                        <span class="whitespace-nowrap"><b>80</b> Testeadoss</span>
                    </div>
                    <hr class="border-b my-4">
                    <div class="mt-3 -mx-3">
                        <button
                            class="px-3 mr-1"
                            mat-button
                            [color]="'primary'"
                            [routerLink]="['/events/detail/'+i]">
                            Detalles
                        </button>
                        <!-- <button
                            class="px-3"
                            mat-button
                            [color]="'primary'"
                            [routerLink]="['./']">
                            See on map
                        </button> -->
                    </div>
                </div>
            </fuse-card>

        </div>

    </div>

</div>
