<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500">Lista de</a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Eventos
                </h2>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <div class="mb-6 sm:mb-12">
            <mat-button-toggle-group
                class="flex flex-wrap -m-2">
                <ng-container >
                    <mat-button-toggle class="m-2">
                        <span class="text-secondary">Eventos Fijos</span>
                        <span class="ml-1.5 font-medium text-secondary"> (17)</span>
                    </mat-button-toggle>
                </ng-container>
                <ng-container >
                    <mat-button-toggle class="m-2">
                        <span class="text-secondary">Eventos Programados</span>
                        <span class="ml-1.5 font-medium text-secondary"> (10)</span>
                    </mat-button-toggle>
                </ng-container>
            </mat-button-toggle-group>
        </div>

        <div class="flex flex-wrap items-start w-full max-w-400 -m-4">

            <!-- Card #1 
            <fuse-card class="flex flex-col max-w-80 w-full filter-article">
                <img class="object-cover" src="assets/images/macarrao-gourmet.webp" alt="Card cover image">
                <div class="m-8">
                    <div class="text-2xl font-semibold leading-tight">Most beautiful and quite places to see</div>
                    <div class="mt-4">From rocky mountains to crystal clear lakes, there are the places you must see and
                        enjoy.</div>
                </div>
            </fuse-card>-->

            <!-- Card #34 -->
            <fuse-card class="flex flex-col max-w-80 w-full filter-listing m-2">
                <img
                    class="object-cover"
                    src="assets/images/mansion-01-320x200.jpeg"
                    alt="Card cover image">
                <div class="m-8 mb-4">
                    <div class="flex justify-between">
                        <div class="flex flex-col">
                            <div class="text-md font-semibold leading-tight mt-1">El Fantasma de la Ópera</div>
                            <div class="text-secondary text-md mt-1">Sábado 25 de Octubre</div>
                        </div>
                        <button
                            class="-mt-2 -mr-2"
                            mat-icon-button>
                            <mat-icon
                                class="text-hint icon-size-5"
                                [svgIcon]="'heroicons_solid:heart'"></mat-icon>
                        </button>
                    </div>
                    <hr class="border-b my-4">
                    <div class="flex flex-wrap text-md">
                        <span class="whitespace-nowrap"><b>200</b> Cap.</span>
                        <span class="text-secondary mx-2">&bull;</span>
                        <span class="whitespace-nowrap"><b>120</b> Asist.</span>
                        <span class="text-secondary mx-2">&bull;</span>
                        <span class="whitespace-nowrap"><b>80</b> Tests</span>
                    </div>
                    <hr class="border-b my-4">
                    <div class="mt-3 -mx-3">
                        <button
                            class="px-3 mr-1"
                            mat-button
                            [color]="'primary'"
                            [routerLink]="['./']">
                            Detalles
                        </button>
                        <!-- <button
                            class="px-3"
                            mat-button
                            [color]="'primary'"
                            [routerLink]="['./']">
                            See on map
                        </button> -->
                    </div>
                </div>
            </fuse-card>

                        <span class="whitespace-nowrap"><b>120</b> Asist.</span>

                        <span class="whitespace-nowrap"><b>80</b> Tests</span>
                    </div>
                    <hr class="border-b my-4">
                    <div class="mt-3 -mx-3">
                        <button
                            class="px-3 mr-1"
                            mat-button
                            [color]="'primary'"
                            [routerLink]="['./']">

                </div>
            </fuse-card>

        </div>

    </div>
