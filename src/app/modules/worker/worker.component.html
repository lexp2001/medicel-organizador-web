<div style="width: 100%!important;">



    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500">
                        <-- Dashboard</a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Trabajadores de Faena
                </h2>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <div class="flex flex-auto w-full max-w-400  mx-auto ">
            <div class="w-full">

                <mat-form-field class="flex-auto" style="min-width: 250px;">
                    <mat-select [value]="'EU'">
                        <mat-option [value]="'EU'">Quebrada Blanca II: Test 8</mat-option>
                        <mat-option [value]="'US'">Salas de Chancado y Sistema de Transporte Intermedio Chuquicamata Subterránea</mat-option>
                    </mat-select>
                </mat-form-field>

                <!-- <button mat-raised-button class="ml-4" style="float:right;">
                    <mat-icon class="icon-size-5 mr-3" [svgIcon]="'upload_file'"></mat-icon>
                    Carga masiva (Excel) ...
                </button> -->

                <input type="file" class="file-input"
                    (change)="onFileSelected($event)" #fileUpload>

                <button mat-raised-button style="float:right;" class=" ml-4">Agregar Trabajador</button>
                <button mat-raised-button style="float:right;">Enviar Notificación</button>
            </div>
        </div>



        <div class="flex flex-auto justify-center w-full max-w-400 mx-auto mt-8">


            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

                <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Semana </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Sede de Toma de Muestra </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Celular </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="go">
                    <th mat-header-cell *matHeaderCellDef> &nbsp; </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button aria-label="Ver detalles de Testeos">
                            <mat-icon>search</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    </div>
</div>
