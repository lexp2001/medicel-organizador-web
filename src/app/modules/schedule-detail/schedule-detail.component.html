<div style="width: 100%!important;">
    <!-- Main -->
    <div class="flex flex-auto justify-center w-full max-w-5xl mx-auto p-6 sm:p-8">

        <!-- Column -->
        <div class="hidden lg:flex flex-col items-start mr-8">

            <!-- About me -->
            <fuse-card class="flex flex-col max-w-80 w-full p-8">
                <div class="text-2xl font-semibold leading-tight">Salares Norte</div>
                <div class="mt-4">
                    Datos de para la realización del Test.
                </div>
                <hr class="w-full border-t my-6">
                <div class="flex flex-col">
                    <div class="flex items-center">
                        <mat-icon class="icon-size-5 mr-3" [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
                        <span class="leading-none">Calle Z, Santaiago</span>
                    </div>
                    <div class="flex items-center mt-4">
                        <mat-icon class="icon-size-5 mr-3" [svgIcon]="'heroicons_solid:office-building'"></mat-icon>
                        <span class="leading-none">Clinica ABC</span>
                    </div>
                    <div class="flex items-center mt-4">
                        <mat-icon class="icon-size-5 mr-3" [svgIcon]="'heroicons_solid:clock'"></mat-icon>
                        <span class="leading-none">20 Octubre</span>
                    </div>
                    <div class="flex items-center mt-4">
                        <mat-icon class="icon-size-5 mr-3" [svgIcon]="'heroicons_solid:beaker'"></mat-icon>
                        <span class="leading-none">Test PCR</span>
                    </div>
                </div>

                
                <button class="px-6 mt-8" mat-flat-button [color]="'primary'" [routerLink]="['./']">
                    Editar datos
                </button>

            </fuse-card>

        </div>

        <!-- Column -->
        <div class="flex flex-col items-start">

            <!-- Create Post -->
            <fuse-card class="flex flex-col max-w-140 w-full p-6 pb-6">
                <div class="flex flex-col sm:flex-row items-start">
                    <div class="flex items-center mb-6 sm:mb-0">
                        <img src="assets/images/google-maps.jpg" alt="Card cover image">
                        <div class="sm:hidden">Brian Hughes</div>
                    </div>

                </div>

            </fuse-card>

        </div>

    </div>

    <div class="flex flex-auto w-full max-w-5xl mx-auto">
        <div class="ml-16 w-full">
            <span class="text-1.5xl font-semibold leading-tight" >Turnos a testear - Octubre</span>
            <button mat-raised-button style="float:right;" class="mr-16 ml-4" tyle="float:right;">
                <mat-icon class="icon-size-5 mr-3" [svgIcon]="'upload_file'"></mat-icon>
                Carga masiva (Excel) ...</button>
            <button mat-raised-button style="float:right;" class=" ml-4">Agregar Trabajador</button>
            <button mat-raised-button style="float:right;" >Enviar Notificación</button>
          </div>
    </div>

    <div class="flex flex-auto justify-center w-full max-w-5xl mx-auto p-6 sm:p-8">

        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mr-6 ml-6">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Semana </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Sede de Toma de Muestra </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Celular </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="go">
                <th mat-header-cell *matHeaderCellDef>  &nbsp; </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button aria-label="Ver detalles de Testeos">
                        <mat-icon>search</mat-icon>
                      </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        
    </div>
</div>
